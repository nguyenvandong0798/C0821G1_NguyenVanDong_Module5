<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h3>Delete Customer</h3></div></div>
<form [formGroup]="customerForm" (ngSubmit)="deleteCustomer(id)" style="max-width: 500px; margin: 0 auto; ">
  <div class="border badge-secondary rounded p-3">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">ID-Customer</label>
      <div class="col-sm-8">
        <input type="text" formControlName="codeId">
      </div>
      <label class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" formControlName="name" >
      </div>
      <label class="col-sm-4 col-form-label">Birth day</label>
      <div class="col-sm-8">
        <input type="date" formControlName="date">
      </div>
      <label class="col-sm-4 col-form-label">Gender</label>
      <div class="col-sm-8">
        <input type="text" formControlName="gender">
      </div>
      <label class="col-sm-4 col-form-label">Code</label>
      <div class="col-sm-8">
        <input type="text" formControlName="code">
      </div>
      <label class="col-sm-4 col-form-label">Phone</label>
      <div class="col-sm-8">
        <input type="text" formControlName="phone">
      </div>
      <label class="col-sm-4 col-form-label">Email</label>
      <div class="col-sm-8">
        <input type="text" formControlName="email">
      </div>
      <label class="col-sm-4 col-form-label">Address</label>
      <div class="col-sm-8">
        <input type="text" formControlName="address">
      </div>
      <label class="col-sm-4 col-form-label">Type</label>
      <div class="col-sm-8">
        <input type="text" formControlName="type">
      </div>
      <label class="col-sm-4 col-form-label"></label>
      <div class="col-sm-8">
        <button type="submit">Delete</button>
      </div>
    </div>
  </div>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
