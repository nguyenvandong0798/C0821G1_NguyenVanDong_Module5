
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h3>Update Customer</h3></div></div>
<form [formGroup]="customerForm" (ngSubmit)="updateCustomer(id)" style="max-width: 500px; margin: 0 auto; ">
  <div class="border badge-secondary rounded p-3">
    <div class="form-group row">
<!--      <label class="col-sm-4 col-form-label">Id</label>-->
<!--      <div class="col-sm-8">-->
<!--        <input type="text" formControlName="id">-->
<!--        <small *ngIf="customerForm.get('id').hasError('required')&& customerForm.get('id').touched " class="text-danger">please input id</small>-->
<!--        <small *ngIf="customerForm.get('id').hasError('pattern')&& customerForm.get('id').dirty " class="text-danger">id not val</small>-->
<!--      </div>-->
      <label class="col-sm-4 col-form-label" >ID-Customer</label>
      <div class="col-sm-8">
        <input readonly="readonly" type="text" formControlName="codeId">
        <small *ngIf="customerForm.get('codeId').hasError('required')&& customerForm.get('codeId').touched " class="text-danger">please input id</small>
        <small *ngIf="customerForm.get('codeId').hasError('pattern')&& customerForm.get('codeId').dirty " class="text-danger">id not val</small>
      </div>
      <label class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" formControlName="name" >
      </div>
      <label class="col-sm-4 col-form-label">Birth day</label>
      <div class="col-sm-8">
        <input type="date" formControlName="date">
      </div>
      <label class="col-sm-4 col-form-label">Gender</label>
      <div class="col-sm-8">
        <input type="text" formControlName="gender">
      </div>
      <label class="col-sm-4 col-form-label">Code</label>
      <div class="col-sm-8">
        <input type="text" formControlName="code">
        <small *ngIf="customerForm.get('code').hasError('required')
        && customerForm.get('code').touched " class="text-danger">please input code</small>
        <small *ngIf="customerForm.get('code').hasError('pattern')
        && customerForm.get('code').dirty " class="text-danger">9 number or 12 number</small>
      </div>
      <label class="col-sm-4 col-form-label">Phone</label>
      <div class="col-sm-8">
        <input type="text" formControlName="phone">
        <small *ngIf="customerForm.get('phone').hasError('required')
        && customerForm.get('phone').touched " class="text-danger">please input phone</small>
        <small *ngIf="customerForm.get('phone').hasError('pattern')
        && customerForm.get('phone').dirty " class="text-danger">p090xxxxxxx hoáº·c 091xxxxxxx</small>
      </div>
      <label class="col-sm-4 col-form-label">Email</label>
      <div class="col-sm-8">
        <input type="text" formControlName="email">
        <small *ngIf="customerForm.get('email').hasError('required')
        && customerForm.get('email').touched " class="text-danger">please input Email</small>
        <small *ngIf="customerForm.get('email').hasError('email')
        && customerForm.get('email').dirty " class="text-danger">format abc@email.</small>
      </div>
      <label class="col-sm-4 col-form-label">Address</label>
      <div class="col-sm-8">
        <input type="text" formControlName="address">
      </div>
      <label class="col-sm-4 col-form-label">Type</label>
      <div class="col-sm-8">
        <select class="form-select" aria-label="Default select example" formControlName="type" >
          <option *ngFor="let customerType of customerTypeList" [value]="customerType.name">{{customerType.name}}</option>
        </select>
      </div>
      <div class="col-sm-8">
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
