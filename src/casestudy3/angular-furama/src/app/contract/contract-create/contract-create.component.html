<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h3>Add New Contract</h3></div></div>
<form [formGroup]="contractForm" (ngSubmit)="submit()" style="max-width: 600px; margin: 0 auto; ">
  <div class="border badge-secondary rounded p-3">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Id</label>
      <div class="col-sm-8">
        <input type="text" formControlName="id">
        <small *ngIf="contractForm.get('id').hasError('required')&& contractForm.get('id').touched " class="text-danger">please input id</small>
      </div>
      <label class="col-sm-4 col-form-label">Date In</label>
      <div class="col-sm-8">
        <input type="date" formControlName="dateIn">

      </div>
      <label class="col-sm-4 col-form-label">Date Out</label>
      <div class="col-sm-8">
        <input type="date" formControlName="dateOut" >
      </div>
      <label class="col-sm-4 col-form-label">Deposit</label>
      <div class="col-sm-8">
        <input type="text" formControlName="deposit" >
      </div>
      <label class="col-sm-4 col-form-label">Customer</label>
      <div class="col-sm-8">
        <select class="form-select" aria-label="Default select example" formControlName="customerList" >
          <option *ngFor="let contract of customerList " [ngValue]="contract">{{contract.codeId}}</option>
        </select>
      </div>
      <label class="col-sm-4 col-form-label"></label>
      <div class="col-sm-8">
        <button type="submit" value="Update" [disabled]="contractForm.invalid">Submit</button>
      </div>
    </div>
  </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
