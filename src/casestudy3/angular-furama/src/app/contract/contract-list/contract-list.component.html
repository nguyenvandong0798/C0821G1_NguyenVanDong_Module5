<!--form list-->
<div class="container-fluid">
  <div class="row">
    <table class="table table-striped w-75 mx-auto">
      <thead class="thead-inverse">
      <tr>
        <th>No</th>
        <th>ID</th>
        <th>Date IN</th>
        <th>Date Out</th>
        <th>Deposit</th>
        <th>Customer<th>
        <th>More</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let s of contractList; index as i ">
        <td>{{i + 1}}</td>
        <td>{{s.id}}</td>
        <td>{{s.dateIn}}</td>
        <td>{{s.dateOut}}</td>
        <td>{{s.deposit}}</td>
        <td>{{s.customerList.codeId}}</td>
        <td>
          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
            <a routerLink="#"><i class="fas fa-trash"></i></a></button>
        </td>
        <td>
          <button type="button" class="btn btn-warning">
            <a routerLink="#"><i class="fas fa-info"></i></a></button>
        </td>
        <td>
          <button type="button" class="btn btn-success">
            <a routerLink="#"><i class="fas fa-edit"></i></a></button>
        </td>
      </tr>
      </tbody>
    </table>
    <table class="table table-striped w-75 mx-auto">
      <thead class="thead-inverse">
      <tr>
        <th><a routerLink="/contract/create">create</a></th>
      </tr>
      </thead>
    </table>

    <!--        page select-->
    <div class="container-fluid">
      <div class="row">
        <table class="table table-striped w-75 mx-auto">
          <thead class="thead-inverse">
          <tr>
            <td>
              <nav aria-label="...">
                <ul class="pagination">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item active">
                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </td>
          </tr>
          </thead>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <!--                            <button type="button" class="close" data-dismiss="modal">&times;</button>-->
            <h4 class="modal-title">Delete Customer</h4>
          </div>
          <div class="modal-body">
            <p style="color: Red">Do you want to DELETE ?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--form list-->
