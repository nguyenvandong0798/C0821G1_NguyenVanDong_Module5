<!-- Contact Section Begin -->
<section class="contact-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="contact-text">
          <h2>Create Contract</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
            labore et dolore magna aliqua.</p>
          <table>
            <tbody>
            <tr>
              <td class="c-o">Address:</td>
              <td>856 Cordia Extension Apt. 356, Lake, US</td>
            </tr>
            <tr>
              <td class="c-o">Phone:</td>
              <td>(12) 345 67890</td>
            </tr>
            <tr>
              <td class="c-o">Email:</td>
              <td>info.colorlib@gmail.com</td>
            </tr>
            <tr>
              <td class="c-o">Fax:</td>
              <td>+(12) 345 67890</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-7 offset-lg-1">
        <form [formGroup]="formCustomer" style="max-width: 500px; margin: 0 auto; ">
          <div class="border badge-secondary rounded p-3">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Id</label>
              <div class="col-sm-8">
                <input formControlName="id" type= "text" >
                <small *ngIf="formCustomer.get('id').invalid && formCustomer.get('id').touched" class="text-danger">
                  id not require</small>
              </div>
              <label class="col-sm-4 col-form-label">Date In</label>
              <div class="col-sm-8">
                <input type="text" >
              </div>
              <label class="col-sm-4 col-form-label">Date Out</label>
              <div class="col-sm-8">
                <input type="text" >
              </div>
              <label class="col-sm-4 col-form-label">Deposit</label>
              <div class="col-sm-8">
                <input type="text" >
              </div>
              <label class="col-sm-4 col-form-label">Total</label>
              <div class="col-sm-8">
                <input type="text" >
              </div>
              <label class="col-sm-4 col-form-label">Id Employee</label>
              <div class="col-sm-8">
                <input type="text" >
              </div>
              <label class="col-sm-4 col-form-label">Id Service</label>
              <div class="col-sm-8">
                <input type="text" >
              </div>
              <label class="col-sm-4 col-form-label">Id Customer</label>
              <div class="col-sm-8">
                <input type="text" >
              </div>
              <label class="col-sm-4 col-form-label"></label>
              <div class="col-sm-8">
                <button type="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="map">
      <img width="1300Px" height="500px" src="assets/img/create%20furama.jpg" alt="">

    </div>
  </div>
</section>

<!-- Contact Section End -->
