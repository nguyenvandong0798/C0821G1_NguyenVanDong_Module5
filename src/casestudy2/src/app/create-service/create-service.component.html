<!-- Contact Section Begin -->
<section class="contact-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="contact-text">
          <h2>Create Service</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
            labore et dolore magna aliqua.</p>
          <table>
            <tbody>
            <tr>
              <td class="c-o">Address:</td>
              <td>856 Cordia Extension Apt. 356, Lake, US</td>
            </tr>
            <tr>
              <td class="c-o">Phone:</td>
              <td>(12) 345 67890</td>
            </tr>
            <tr>
              <td class="c-o">Email:</td>
              <td>info.colorlib@gmail.com</td>
            </tr>
            <tr>
              <td class="c-o">Fax:</td>
              <td>+(12) 345 67890</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-7 offset-lg-1">
        <form action="/customer/create" method="post" th:object="${customer}"
              style="max-width: 500px; margin: 0 auto; ">
          <div class="border badge-secondary rounded p-3">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Id</label>
              <div class="col-sm-8">
                <input type= "text" readonly th:field="*{id}">
              </div>
              <label class="col-sm-4 col-form-label">Name</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{name}">
              </div>
              <label class="col-sm-4 col-form-label">Birth day</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{birthday}">
              </div>
              <label class="col-sm-4 col-form-label">Gender</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{gender}" placeholder="1 is Male & 0 is Female">
              </div>
              <label class="col-sm-4 col-form-label">Code</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{idCard}">
              </div>
              <label class="col-sm-4 col-form-label">Phone</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{phone}">
              </div>
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{email}">
              </div>
              <label class="col-sm-4 col-form-label">Address</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{address}">
              </div>
              <label class="col-sm-4 col-form-label">Type</label>
              <div class="col-sm-8">
                <select th:field="*{customerType}">
                  <option th:each="type: ${customerType}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
              </div>
              <label class="col-sm-4 col-form-label"></label>
              <div class="col-sm-8">
                <button type="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="map">
      <img width="1300Px" height="500px" src="assets/img/create%20furama.jpg" alt="">

    </div>
  </div>
</section>
<!-- Contact Section End -->
