<p>calculator works!</p>
<div class="row">
  <div class="col-lg-12">
    Number 1:
    <input type="text" class="form-control"
           [(ngModel)]="numberOne">
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    Number 2:
    <input type="text" class="form-control"
           [(ngModel)]="numberTwo">
  </div>
</div>

<div class="row">
  <div class="col-lg-3">
    <button class="btn btn-primary" (click)="congNum()">plus +</button>
  </div>

  <div class="col-lg-3">
    <button class="btn btn-primary" (click)="truNum()">sub -</button>
  </div>

  <div class="col-lg-3">
    <button class="btn btn-primary" (click)="nhanNum()">mul *</button>
  </div>

  <div class="col-lg-3">
    <button class="btn btn-primary" (click)="chiaNum()">div /</button>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    Result : {{result}}
  </div>
</div>
